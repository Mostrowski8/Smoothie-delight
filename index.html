<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smoothie Delight</title>

    <!-- SEO -->
    <meta name="Keywords" content="smoothie delight drink muscule health fit">
    <meta name="description"
        content="Amazing page about the miraculous effects of smoothies! Smoothie as a healthy and yasty drink!">
    <meta property="og:title" content="Smoothie Delight" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:description" 
  content="Amazing page about the miraculous effects of smoothies! Smoothie as a healthy and yasty drink!" />
    <meta property="og:url" content="https://github.com/Mostrowski8/Smoothie-delight" />
    <meta property="og:image" content="assets/happy-smoothie.png" />
    <meta name="twitter:title" content="Smoothie Delight" />
    <meta name="twitter:locale" content="en_GB" />
    <meta name="twitter:description" 
  content="Amazing page about the miraculous effects of smoothies! Smoothie as a healthy and yasty drink!" />
    <meta name="twitter:url" content="https://github.com/Mostrowski8/Smoothie-delight" />
    <meta name="twitter:image" content="assets/happy-smoothie.png" />
    <meta name="twitter:image:alt" content="Happy Smoothie">
    <meta name="robots" content="index, follow">
    <!-- SEO -->

    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#" />

</head>

<body>
    <header tabindex=1 role="banner" title="Smoothie party">
        <div class="header-body">
            <div class="logo-container"></div>
            <h1 tabindex=2>Smoothie Delight</h1>
            <div class="text-container">
                <p tabindex=3 class="lorem-header"></p>
            </div>
            <button tabindex=4 class="btn-white get-smooth">Get smooth!</button>
        </div>
    </header>
    <main role="main">
        <section role="region" class="healthy-and-delicious">
            <div tabindex=5 title="Healthy Smoothie" data-lax-preset="driftRight fadeIn" class="lax animated-smoothie">
            </div>
            <div class="section-body">
                <div data-lax-preset="driftLeft fadeIn" class="lax section-title">
                    <h2 tabindex=6>HEALTHY & DELICIUS</h2>
                </div>
                <div data-lax-preset="fadeIn" class="lax text-container">
                    <p tabindex=7 class="lorem-here"></p>
                </div>
            </div>
        </section>
        <section role="region" class="every-smoothie-is">
            <div class="animated-smoothie"></div>
            <div class="section-body">
                <div data-lax-preset="driftLeft fadeIn" class="lax section-title">
                    <h2 tabindex=8>EVERY SMOOTHIE IS AN EXPERIENCE. <br> MAKE IT COUNT!</h2>
                </div>
                <div data-lax-preset="fadeIn" class="lax text-container">
                    <p tabindex=9 class="lorem-here"></p>
                </div>
            </div>
        </section>
        <section role="region" class="lose-weight">
            <div class="animated-smoothie"></div>
            <div class="section-body">
                <div data-lax-preset="driftRight fadeIn" class="lax section-title">
                    <h2 tabindex=10>LOSE WEIGHT</h2>
                </div>
                <div data-lax-preset="fadeIn" class="lax text-container">
                    <p tabindex=11 class="lorem-here"></p>
                </div>
            </div>
        </section>
        <section role="region" class="add-muscule">
            <div tabindex=11 title="Muscule Smoothie" data-lax-preset="driftRight fadeIn" class="lax animated-smoothie">
            </div>
            <div class="section-body">
                <div data-lax-preset="driftLeft fadeIn" class="lax section-title">
                    <h2 tabindex=12>ADD MUSCULE</h2>
                </div>
                <div data-lax-preset="fadeIn" class="lax text-container">
                    <p tabindex=13 class="lorem-here"></p>
                </div>
            </div>
        </section>
        <section role="region" class="stay-alert">
            <div class="lax animated-smoothie"></div>
            <div class="section-body">
                <div data-lax-preset="driftRight fadeIn" class="lax section-title">
                    <h2 tabindex=14>STAY ALERT</h2>
                </div>
                <div data-lax-preset="fadeIn" class="lax text-container">
                    <p tabindex=15 class="lorem-here"></p>
                </div>
            </div>
        </section>
        <section role="region" class="sign-up">
            <div class="animated-smoothie"></div>
            <div class="section-body">
                <div data-lax-preset="driftLeft fadeIn" class="lax section-title">
                    <h2 tabindex=16>SIGN UP FOR OUR MAILING LIST TO GET UPDATES</h2>
                </div>

                <div class="form-container">

                    <form role="form">
                        <fieldset>
                            <div class="container">
                                <div class="row">
                                    <div
                                        class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-right text-md-center text-sm-center text-xs-center">
                                        <label tabindex=17 for='name' class="input-label">Name</label></div>
                                    <div
                                        class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-left text-md-center text-sm-center text-xs-center">
                                        <input tabindex=18 class="name" name="name" type="text"
                                            placeholder="Enter your name"></div>
                                </div>
                                <div class="row">
                                    <div
                                        class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-right text-md-center text-sm-center text-xs-center">
                                        <label tabindex=19 for='e-mail' class="input-label">E-mail</label></div>
                                    <div
                                        class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-left text-md-center text-sm-center text-xs-center">
                                        <input tabindex=20 class="e-mail" name="e-mail" type="email"
                                            placeholder="Enter your email" required></div>
                                </div>
                                <div class="row">
                                    <div
                                        class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-right text-md-center text-sm-center text-xs-center">
                                        <label tabindex=21 for='questions' class="input-label">Questions</label></div>
                                    <div
                                        class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-left text-md-center text-sm-center text-xs-center">
                                        <textarea tabindex=22 class="questions" name="questions" rows="3"
                                            cols="30"></textarea></div>
                                </div>
                                <div class="row">
                                    <div class="column col-12 text-center">
                                        <input tabindex=23 class="btn-white" name="submit" type="submit" value="Submit">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./js/bundle.js"></script>
</body>

</html>
