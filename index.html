<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smoothie Delight</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#" />

</head>
<body>
    <header>
        <div class="header-body">
            <div class="logo-container"></div>
            <h1>Smoothie Delight</h1>
            <div class="text-container">
                <p class="lorem-header"></p>
            </div>
            <button class="btn-white get-smooth">Get smooth!</button>
        </div>
    </header>
    <section class="healthy-and-delicious">
        <div data-lax-preset="driftRight fadeIn" class="lax animated-smoothie"></div>
        <div class="section-body">
            <div data-lax-preset="driftLeft fadeIn" class="lax section-title">
                <h2>HEALTHY & DELICIUS</h2>
            </div>
            <div data-lax-preset="fadeIn" class="lax text-container">
                <p class="lorem-here"></p>
            </div>
        </div>
    </section>
    <section class="every-smoothie-is">
        <div class="animated-smoothie"></div>
        <div class="section-body">
            <div data-lax-preset="driftLeft fadeIn" class="lax section-title">
                <h2>EVERY SMOOTHIE IS AN EXPERIENCE. <br> MAKE IT COUNT!</h2>
            </div>
            <div data-lax-preset="fadeIn" class="lax text-container">
                <p class="lorem-here"></p>
            </div>
        </div>
    </section>
    <section class="lose-weight">
        <div class="animated-smoothie"></div>
        <div class="section-body">
            <div data-lax-preset="driftRight fadeIn" class="lax section-title">
                <h2>LOSE WEIGHT</h2>
            </div>
            <div data-lax-preset="fadeIn" class="lax text-container">
                <p class="lorem-here"></p>
            </div>
        </div>
    </section>
    <section class="add-muscule">
        <div data-lax-preset="driftRight fadeIn" class="lax animated-smoothie"></div>
        <div class="section-body">
            <div data-lax-preset="driftLeft fadeIn" class="lax section-title">
                <h2>ADD MUSCULE</h2>
            </div>
            <div data-lax-preset="fadeIn" class="lax text-container">
                <p class="lorem-here"></p>
            </div>
        </div>
    </section>
    <section class="stay-alert">
        <div  class="lax animated-smoothie"></div>
        <div class="section-body">
            <div  data-lax-preset="driftRight fadeIn" class="lax section-title">
                <h2>STAY ALERT</h2>
            </div>
            <div data-lax-preset="fadeIn" class="lax text-container">
                <p class="lorem-here"></p>
            </div>
        </div>
    </section>
    <section class="sign-up">
        <div class="animated-smoothie"></div>
        <div class="section-body">
            <div data-lax-preset="driftLeft fadeIn" class="lax section-title">
                <h2>SIGN UP FOR OUR MAILING LIST TO GET UPDATES</h2>
            </div>

            <div class="form-container">

                <form>
                    <fieldset>
                    <div class="container">
                        <div class="row">
                            <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-right text-md-center text-sm-center text-xs-center"><label for='name' class="input-label">Name</label></div>
                            <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-left text-md-center text-sm-center text-xs-center"><input class="name" name="name" type="text" placeholder="Enter your name"></div>
                        </div>
                        <div class="row">
                            <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-right text-md-center text-sm-center text-xs-center"><label for='e-mail' class="input-label">E-mail</label></div>
                            <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-left text-md-center text-sm-center text-xs-center"><input class="e-mail" name="e-mail" type="email" placeholder="Enter your email" required></div>
                        </div>
                        <div class="row">
                            <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-right text-md-center text-sm-center text-xs-center"><label for='questions' class="input-label">Questions</label></div>
                            <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-6 text-lg-left text-md-center text-sm-center text-xs-center"><textarea class="questions" name="questions" rows="3" cols="30"></textarea></div>
                        </div>
                        <div class="row">
                            <div class="column col-12 text-center">
                        <input class="btn-white" name="submit" type="submit" value="Submit">
                    </div>
                    </div>
                    </div>
                </fieldset>
                </form>
            </div>
        </div>
    </section>
        <script type="text/javascript" src= "./js/bundle.js"></script>
</body>  
</html>
